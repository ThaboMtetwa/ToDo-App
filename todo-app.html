<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
    <meta charset=""utf-8>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        #interface {
            background-color: rgb(220, 216, 216);

        }

    </style>

</head>
<body class="container bg-gradient" id="interface">
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark abg-body-tertiary">
            <div class="container-fluid ">
                <img src="light-bulb.jpg" width="56" height="55" class="mr-auto rounded">
                <a class="navbar-brand fs-1">To-Do List</a>
            </div>
    </div>
    <br>
    <div class="border border-dark rounded p-2">
        <h4 id= "description">From office tasks, to household chores, and personal memos - this simple to-do list is a great way to keep track of them all.</h4>
        <br>
        <p>Click on added items to mark them as done. Double-click to delete them.</p>
    </div>  
    <br>   
    <div class="container border border-dark rounded p-2">
    
        <h3>Item:</h3>
        <input type="text" id="item-input" placeholder="Add item here">
        <br>
        <div button type="button" class="btn btn-primary my-3" id="submit">Submit</button>
        </div>
    </div>
    <div id="todo-container">
    </div>

    <script>
        let inputField = document.getElementById("item-input");
        let addButton = document.getElementById("submit");
        let listArea =  document.getElementById("todo-container");

        addButton.addEventListener("click", function() {
            var listItems = document.createElement("li");
            listItems.innerText = inputField.value;
            listArea.appendChild(listItems);
            inputField.value = "";
            listItems.addEventListener("click", function() {
                listItems.style.textDecoration = "line-through";
            })    
            listItems.addEventListener("dblclick", function() {
                listArea.removeChild(listItems);
            })
        });
    </script>
</body>
<!--add event listener to use Enter as 
    input, make inputted fields appear with x to cross them out or 
    double-click to cross them out-->
</html>
